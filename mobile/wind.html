<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Wind in Malaga Santander, Colombia</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div data-role="page" data-add-back-btn="true" data-theme="a">
    <div data-role="header">
      <h1>Wind</h1>
    </div>
    <div data-role="content">
      <h4>24h</h4>
      <img src="daywind.png"/>
      <img src="daywinddir.png"/>
      <p>
	max: 5 km/h at 10:35:00
	max gust: 13 km/h at 10:33:53
      </p>      
      <h4>Last 7 days</h4>
      <img src="weekwind.png" />
      <img src="weekwinddir.png" />
      <p>
	max: 13 km/h at 14:50:00 (domingo)
	max gust: 24 km/h at 14:50:00 (domingo)
      </p>
      <h4>Last 30 days</h4>
      <img src="monthwind.png" />
      <img src="monthwinddir.png" />
      <p>
	max: 13 km/h at 24/03/19 14:50:00
	max gust: 24 km/h at 24/03/19 14:50:00
      </p>
    </div>
    <div data-role="footer">
      <h4>weewx v 3.9.1</h4>
    </div>
  </div>
