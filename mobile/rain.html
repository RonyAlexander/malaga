<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <title>Rain in Malaga Santander, Colombia</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div data-role="page" data-add-back-btn="true" data-theme="a">
    <div data-role="header">
      <h1>Rain</h1>
    </div>
    <div data-role="content">
      <h4>24h rain</h4>
      <img src="dayrain.png"/>
      <p>
        Total: 0,22 cm<br/>
        Max rate: 1,08 cm/hr at 16:20:54
      </p>
      <h4>Rain last 7 days</h4>
      <img src="weekrain.png" />
      <p>
        Total: 1,70 cm<br/>
        Max rate: 2,20 cm/hr at 14:40:00 (domingo)
      </p>
      <h4>Rain last 30 days</h4>
      <img src="monthrain.png" />
      <p>
        Total: 4,88 cm<br/>
        Max rate: 2,64 cm/hr at 18/03/19 15:39:08
      </p>
    </div>
    <div data-role="footer">
      <h4>weewx v 3.9.1</h4>
    </div>
  </div>
</body>
